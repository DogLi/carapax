[package]
name = "carapax"
description = "A Telegram Bot Framework"
version = "0.2.0"
authors = ["Ross Nomann <rossnomann@protonmail.com>"]
edition = "2018"
readme = "README.md"
license = "MIT"
documentation = "https://docs.rs/carapax"
repository = "https://github.com/tg-rs/tg-rs"

[dependencies]
async-trait = "0.1.21"
carapax-codegen = { path = "../carapax-codegen" }
shellwords = "1.0.0"
tgbot = { path = "../tgbot" }
tokio = "0.2.6"

[dev-dependencies]
dotenv = "0.15.0"
env_logger = "0.7.1"
log = "0.4.8"
serde_json = "1.0"
tokio = { version = "0.2.6", features = ["macros"]}
