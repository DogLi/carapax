name: Test README.md
on:
    push:
        branches-ignore:
            - gh-pages
    pull_request:
        branches-ignore:
            - gh-pages
jobs:
    test:
        env:
            working-directory: ./test-readme
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions-rs/toolchain@v1
              with:
                  profile: minimal
                  toolchain: nightly
                  override: true
            - uses: actions-rs/cargo@v1
              with:
                  command: test
              working-directory: ${{env.working-directory}}
